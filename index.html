<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch-ReDo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">  
        <h1>Etch-A-Sketch</h1>
        <button id="grid-popup" data-modal-target="#modal">Create A Grid</button>
        <div class="modal " id="modal">
            <div class="upper-modal">
                <H1>Create Your Grid</H1>
            </div>
            
            <p>Width:</p>
            <input type="text" name="width" id="width-input" placeholder="16" min="1" max = "100" required>
            <p>Height:</p>
            <input type="text" name="height" id="height-input" placeholder="16" min="1" max = "100" required>
            <div class="lower-modal">
                <button data-create-grid id="create-grid">Create Grid</button>
                <button data-close-modal id="cancel-btn">Cancel</button>
            </div>
            


            
            
        </div>  
        <div id="backdrop" ></div> 


        <div id="grid" data-value="mouseover-me"></div>

    </div>
    


    
</body>
</html>
