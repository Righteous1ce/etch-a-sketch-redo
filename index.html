<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch-ReDo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">  
        <button class="grid-popup" id="grid-popup">Create Grid</button>
        <div class="modal">
            <div class="upper-modal">
                <H1>Create Your Grid</H1>
            </div>
            
            <p>Width:</p>
            <input type="text" id="width-input" placeholder="16" min="1" max = "100" required>
            <p>Height:</p>
            <input type="text" id="height-input" placeholder="16" min="1" max = "100" required>
            <div class="lower-modal">
                <button id="create-grid">Create Grid</button>
                <button id="cancel-btn">Cancel</button>
            </div>
            


            
            
        </div>  
        <div id="backdrop" class="active"></div> 


        <div id="grid" value="mouseover-me"></div>

    </div>
    


    
</body>
</html>
